<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>

		<!-- External CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			type="text/css"
		/>

		<!-- Google Font CSS -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
			rel="stylesheet"
		/>

		<!-- App CSS -->
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<link rel="stylesheet" href="/styles/nav.css" type="text/css" />
		<link rel="stylesheet" href="/styles/header.css" type="text/css" />
		<link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
		<link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />
		<!-- External JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="vendor/moment.min.js"></script>

		<!-- App JS -->
		<script type="text/javascript" src="/scripts/client.js"></script>
	</head>

	<body>
		<!-- Top nav bar (fixed) -->
		<nav>
			<span class="text">tweeter</span>

			<p class="text" href=""><strong>Write</strong> a new tweet</p>
		</nav>

		<header class="profile">
			<div>
				<img src="/images/profile-hex.png" />
			</div>
			<br />
			<div>
				<h2>Your Name</h2>
			</div>
		</header>

		<!-- Page-specific (main) content here -->
		<main class="container">
			<section class="new-tweet">
				<form method="POST" action="/tweets">
					<label for="tweet-text">What are you humming about?</label>
						<p id="user-input-alert"></p>
					<textarea name="text" maxlength="140" id="tweet-text"></textarea>
					<div>
						<button class="btn" type="submit">Tweet</button>
						<output name="counter" class="counter" for="tweet-text">140</output>
					</div>
				</form>
			</section>
			<section id="tweets-container"></section>
		</main>
		<script src="./scripts/composer-char-counter.js"></script>
	</body>
</html>
